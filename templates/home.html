{% extends 'base.html' %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to TeamOps</h1>
        <p class="col-md-8 fs-4">Manage your projects and tasks efficiently with our modern tool.</p>
        {% if not user.is_authenticated %}
        <a href="{% url 'register' %}" class="btn btn-primary btn-lg" type="button">Get Started</a>
        {% else %}
        <p>You are logged in as <strong>{{ user.username }}</strong> ({{ user.role }})</p>
        <a href="#" class="btn btn-success btn-lg">Go to Projects</a>
        {% endif %}
    </div>
</div>
{% endblock %}
