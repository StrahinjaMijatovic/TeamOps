{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">Password Reset Complete</h3>
                <p class="text-muted">Your password has been set. You can now log in with your new password.</p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
