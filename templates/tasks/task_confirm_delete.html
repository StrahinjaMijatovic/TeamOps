{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-body">
                <h3 class="card-title text-danger mb-4">Delete Task</h3>
                <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
                <p class="text-muted">Project: {{ object.project.name }} | Column: {{ object.column.name }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'project_detail' object.project.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
